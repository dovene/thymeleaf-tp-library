<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${book.isbn} == null ? 'Ajouter un livre' : 'Modifier un livre'"></title>
</head>
<body>
<h1  th:text="${book.isbn} == null ? 'Ajout d\'un livre' : 'Modification du livre ' + ${product.reference} ">
</h1>

<form th:action="@{/books/save}" th:object="${book}" method="post">
    <label>ISBN:</label>
    <input type="text" th:field="*{isbn}" />
    <br/><br/>

    <label>Titre:</label>
    <input type="text" th:field="*{title}" />
    <br/><br/>
    
    <label>Auteur:</label>
    <input type="text" th:field="*{author}" />
    <br/><br/>

    <label>Genre:</label>
    <select th:field="*{type}">
        <option th:each="item : ${types}"
        th:value="${item}"
        th:text="${item}">
        </option>
    </select>
    <br/><br/>

    <label>Date de publication:</label>
    <input type="date" name="pubDate" th:value="${book.publicationDate}" />
    <br/><br/>

    <label>Condition:</label>
    <select th:field="*{status}">
        <option th:each="item : ${statuses}"
        th:value="${item}"
        th:text="${item}">
        </option>
    </select>
    <br/><br/>

    <label>Exemplaire disponibles:</label>
    <input type="number" th:field="*{availableCopies}" />
    <br/><br/>

    <label>Exemplaire total:</label>
    <input type="number" th:field="*{totalCopies}" />
    <br/><br/>

    <label>Prix:</label>
    <input type="number" step="0.01" th:field="*{replacementPrice}" />
    <br/><br/>

    <button type="submit">Enregistrer</button>
</form>
</body>
</html>
